            --secondary-color: #f5f5f5;
            --text-color: #333;
            --bg-color: #fff;
            --card-bg: #f8f8f8;
            --header-bg: rgba(0, 0, 0, 0.85);
            --footer-bg: #222;
            --transition: all 0.3s ease;
            --side-menu-width: 280px;
        }

        .dark-theme {
            --primary-color: #e50914;
            --secondary-color: #2c2c2c;
            --text-color: #f5f5f5;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --header-bg: rgba(0, 0, 0, 0.95);
            --footer-bg: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: url('https://images.unsplash.com/photo-1535016120720-40c646be5580?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--header-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            animation: fadeInDown 1s ease;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .site-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .site-title span {
            color: var(--primary-color);
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
        }

        /* Navigation Tabs */
        .tabs-container {
            margin: 20px 0;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tabs {
            display: inline-flex;
            gap: 10px;
            padding: 5px 0;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: var(--transition);
        }

        .tab.active, .tab:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin: 30px 0; /* Adjusted for less space */
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            cursor: pointer;
            animation: fadeIn 0.5s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Movie poster with 16:9 aspect ratio */
        .poster-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
            overflow: hidden;
        }

        .movie-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-title {
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1.3;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: var(--side-menu-width);
            height: 100vh;
            background: var(--card-bg);
            z-index: 102;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .side-menu.active {
            left: 0;
            width: 50%;
            max-width: 280px;
        }

        .side-menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .side-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .side-menu-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(229, 9, 20, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .side-menu-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        .social-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            animation: slideDown 0.5s ease;
        }

        .social-btn {
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn.youtube {
            background: #FF0000;
        }

        .social-btn.tiktok {
            background: #000000;
        }

        .social-btn.website {
            background: #4285F4;

            left: 0;

            gap: 10px;
            font-size: 16px;
            color: #777;

        .details-description {

            margin-bottom: 20px;
        }
        
        .details-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .action-btn {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            text-decoration: none;
            color: white;
        }

        .download-btn {
            background: var(--primary-color);
        }

        .watch-btn {
            background: #2ecc71;
        }

        .action-btn:hover {

            transform: translateY(-2px);

        .watch-box {

            padding: 20px;
            background: var(--card-bg);

        .watch-box.hidden {

        }

        .watch-box h3 {

        }

            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        /* Footer */
        footer {
            background: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 0; /* Adjusted for less space */

            flex-direction: column;
            align-items: center;

            font-weight: 700;

            color: var(--primary-color);
        }

        .copyright {
            margin-top: 10px;
            color: #aaa;
        }

        /* Animations */
        @keyframes fadeIn {
            from {

                transform: translateY(20px);

            to {
                opacity: 1;
                transform: translateY(0);
            }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-menu.active {

            .header-content {

                gap: 15px;

                margin: 15px 0;

            .movie-title {

                height: 50px;
            }
            
            .details-actions {
                flex-direction: column;
            }
            
            .video-container {
                height: 250px;
            }
        }
    </style>
</head>

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            
            // Show all movies in HOME tab
            filteredMovies = movies;
            generateMovieCards(filteredMovies);
        }

        // Generate movie cards
        function generateMovieCards(moviesToShow) {
            moviesGrid.innerHTML = '';
            
            if (moviesToShow.length === 0) {
                moviesGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: white; font-size: 18px;">No movies found</p>';
                return;
            }
            
            moviesToShow.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.dataset.movieId = movie.id; // Store movie ID on the card
                movieCard.innerHTML = `
                    <div class="poster-container">
                        <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    </div>
                    <div class="movie-title">${movie.title}</div>
                `;
                movieCard.addEventListener('click', (e) => {
                    const movieId = e.currentTarget.dataset.movieId;
                    showMovieDetails(parseInt(movieId));
                });
                moviesGrid.appendChild(movieCard);
            });
        }

        // Show movie details section
        function showMovieDetails(movieId) {
            const movie = getMovieById(movieId);
            if (!movie) return;

            // Update details content
            detailsTitle.textContent = movie.title;
            detailsPoster.src = movie.poster;
            detailsYear.textContent = `Year: ${movie.year}`;
            detailsGenre.textContent = `Genre: ${movie.genre}`;
            detailsDuration.textContent = `Duration: ${movie.duration}`;
            detailsRating.textContent = `Rating: ${movie.rating}`;
            detailsDescription.textContent = movie.description;

            // Set download links dynamically
            if (movie.downloadLinks && movie.downloadLinks.length > 0) {
                downloadBtn1.style.display = 'flex';
                downloadText1.textContent = movie.downloadLinks[0].text;
                downloadBtn1.href = movie.downloadLinks[0].url;
            } else {
                downloadBtn1.style.display = 'none';
            }

            if (movie.downloadLinks && movie.downloadLinks.length > 1) {
                downloadBtn2.style.display = 'flex';
                downloadText2.textContent = movie.downloadLinks[1].text;
                downloadBtn2.href = movie.downloadLinks[1].url;
            } else {
                downloadBtn2.style.display = 'none';
            }
            
            // Reset watch box
            watchBox.classList.add('hidden');
            videoPlayer.src = '';

            // Set watch functionality
            watchBtn.onclick = () => {
                playMovie(movie.watchLink);
            };

            // Show the section with a smooth scroll
            detailsSection.classList.add('active');
            detailsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Hide movie details section
        function hideMovieDetails() {
            detailsSection.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        // Play movie function
        function playMovie(watchLink) {
            // Show watch box and loading
            watchBox.classList.remove('hidden');
            videoLoading.style.display = 'block';
            videoPlayer.style.display = 'none';
            
            // Set video source
            videoPlayer.src = watchLink;
            
            // When video is loaded
            videoPlayer.onloadeddata = function() {
                videoLoading.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.play();
            };
            
            // Handle video errors
            videoPlayer.onerror = function() {
                videoLoading.innerHTML = 'Error loading video. Please try again later.';
            };
        }

        // Filter movies by category
        function filterMoviesByCategory(category) {
            if (category === 'all') {
                return movies;
            }
            return movies.filter(movie => movie.category === category);
        }

        // Filter movies by search term
        function filterMoviesBySearch(term) {
            if (!term) {
                return filterMoviesByCategory(currentCategory);
            }
            
            return movies.filter(movie => 
                movie.title.toLowerCase().includes(term.toLowerCase()) || 
                movie.description.toLowerCase().includes(term.toLowerCase()) ||
                movie.genre.toLowerCase().includes(term.toLowerCase())
            );
        }

        // Toggle side menu
        function toggleSideMenu() {
            sideMenu.classList.toggle('active');
        }

        // Close side menu when clicking outside
        function closeSideMenuOnClickOutside(e) {
            if (sideMenu.classList.contains('active') && !e.target.closest('.side-menu') && !e.target.closest('.side-menu-toggle')) {
                sideMenu.classList.remove('active');
            }
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Toggle social buttons
        function toggleSocialButtons() {
            socialButtons.style.display = socialButtons.style.display === 'flex' ? 'none' : 'flex';
        }

        // Open request movie link
        function openRequestMovie() {
            window.open('https://wa.me/+94788364308?text=ᴍᴏᴠɪᴇ_ɴᴀᴍᴇ_▷', '_blank');
        }

        // Event listeners
        sideMenuToggle.addEventListener('click', toggleSideMenu);
        sideMenuClose.addEventListener('click', toggleSideMenu);
        themeToggle.addEventListener('click', toggleTheme);
        mediaItem.addEventListener('click', toggleSocialButtons);
        requestMovie.addEventListener('click', openRequestMovie);
        document.addEventListener('click', closeSideMenuOnClickOutside);
        closeDetailsBtn.addEventListener('click', hideMovieDetails);

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            filteredMovies = filterMoviesBySearch(searchTerm);
            generateMovieCards(filteredMovies);
        });

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                currentCategory = tab.getAttribute('data-category');
                filteredMovies = filterMoviesByCategory(currentCategory);
                generateMovieCards(filteredMovies);
                hideMovieDetails(); // Hide details section when switching tabs
            });
        });

        // Initialize
        initialize();
    </script>
</body>
</html>
