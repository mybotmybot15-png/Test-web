<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube වීඩියෝ බලන්න</title>
    <style>
        /* CSS කොටස */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0000;
        }

        #video-player {
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive iframe container - වීඩියෝ එක හැම තැනම ලස්සනට පෙන්වන්න */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 4px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube වීඩියෝවක් මෙහි බලන්න</h2>
        <div>
            <input type="text" id="youtube-link" placeholder="YouTube වීඩියෝ ලින්ක් එක මෙහි ඇලෙව් කරන්න">
            <button onclick="loadVideo()">වීඩියෝව පෙන්වන්න</button>
        </div>

        <div id="video-player">
            <p>ලින්ක් එකක් ඇලෙව් කර "වීඩියෝව පෙන්වන්න" click කරන්න.</p>
        </div>
    </div>

    <script>
        /* JavaScript කොටස */

        function loadVideo() {
            const linkInput = document.getElementById('youtube-link');
            const videoPlayer = document.getElementById('video-player');
            const url = linkInput.value.trim();

            if (!url) {
                videoPlayer.innerHTML = '<p style="color: red;">කරුණාකර වලංගු YouTube ලින්ක් එකක් ඇලෙව් කරන්න.</p>';
                return;
            }

            // YouTube ලින්ක් එකෙන් වීඩියෝ ID එක ලබා ගැනීම
            let videoId = '';
            
            // සාමාන්‍ය URL රටා (e.g., watch?v=)
            let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?feature=player_embedded&v=))([^&?/\s]+)/);

            if (match && match[1]) {
                videoId = match[1];
            } else {
                // Short URL (e.g., youtu.be/XXXXX)
                match = url.match(/youtu\.be\/([^?]+)/);
                if (match && match[1]) {
                    videoId = match[1];
                }
            }
            
            if (videoId) {
                // වීඩියෝ එක embed කිරීම
                const embedUrl = `https://www.youtube.com/embed/7cjVj1ZyzyE?autoplay=1`;
                
                videoPlayer.innerHTML = `
                    <div class="video-wrapper">
                        <iframe 
                            src="${embedUrl}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                            title="Embedded YouTube Video">
                        </iframe>
                    </div>
                `;
            } else {
                videoPlayer.innerHTML = '<p style="color: red;">කරුණාකර වලංගු YouTube ලින්ක් එකක් ඇලෙව් කරන්න.</p>';
            }
        }
    </script>
</body>
</html>
